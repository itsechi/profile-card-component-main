<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body class="flex-column">
  <main class="flex-column">
    <div class="img-box">
      <img src="./images/bg-pattern-card.svg" alt="profile background photo">
    </div>
    <div class="profile-picture">
        <img src="./images/image-victor.jpg" alt="profile picture">
    </div>

    <div class="profile-info-box flex-column">
      <div class="name-box">
        <h1>Victor Crest</h1>
        <h1 class="thin-font">26</h1>
        <h2 class="thin-font">London</h2>
      </div>

      <div class="stats-box">
        <div class="row flex-column">
          <h1>80K</h1>
          <p class="thin-font">Followers</p>
        </div>
        <div class="row flex-column">
          <h1>803K</h1>
          <p class="thin-font">Likes</p>
        </div>
        <div class="row flex-column">
          <h1>1.4K</h1>
          <p class="thin-font">Photos</p>
        </div>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/itsechi">itsechi</a>.
  </div>

</body>

</html>
